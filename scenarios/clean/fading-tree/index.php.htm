<!DOCTYPE html>
<html><head><title>Fading Tree</title>

		<meta charset="UTF-8">
		<meta name="description" content="Near Lake Michigan ..."> 
		<meta name="keywords"	 content="Canvas, JavaScript, HTML5"> 
		<meta name="author"		 content="Konstantin Kirillov."> 


    	<script type="text/javascript">
			( function () {
				document.write( "\t\t<style type=\"text/css\">" +
					"#java-script-disabled, #scrollee, #menu, #canvas_wrap, #content { display:none; } " +
					"#loading_wrapper{ display:block; }</style>\n"
				);
				///	detects canvas-enabled browsers and initiates animation scenario;
				//	must be run as soon as possible to prevent landing flickers;
				var btb				= window.btb$ = window.btb$ || {};		
				var canvas			= document.createElement( 'canvas' );
				btb.canvasEnabled	= canvas && canvas.getContext && canvas.getContext( '2d' ) && canvas;
				if( btb.canvasEnabled )
				{
					document.write( "\t\t<style type=\"text/css\">#canvas_warning { display:none; }</style>\n" );
				}
			}) ();
		</script>


		<link rel="stylesheet"		href="../../common.tpl/css/warnings.css">
		<link rel="stylesheet"		href="css/canvas-wrappion-abs-pos.css">

	    <script type="text/javascript" src="../../../js/jquery.js"></script>
		<script type="text/javascript" src="js/app.js"></script>






	</head>

	<body>

		<div id="loading_wrapper">
			<div id="loading">
				<h1><br><br>... loading ...</h1>
			</div>
		</div>
		<div id="canvas_warning">
			<div id="canvas_warning_subdiv">
				This browser is not able to run canvas.<br>
				Use modern browsers, FireFox, Chrome,<br>
				Internet Explorer 9+, ...<br>
			</div>
		</div>
		<div id="java-script-disabled">
			<div id="js-disabled-subdiv">
				JavaScript language is disabled in your browser.
				This site is best viewed when JavaScript is enabled.<br>
			</div>
		</div>

		<div id="canvas_wrap">
						<canvas id="canvas"> </canvas>
			
		</div>
			<!-- Master content -->
			<div id="content">
				<div id="right-content-btb">
					<a href="http://landkey.org/Sandbox/z/graph-spin/LICENSE">(c) 2013 KVK</a>
				</div>

				<div id="left-content-btb">
					<a href="http://landkey.org/Sandbox/z/graph-spin/scenarios/intro/landing">Demos</a>
					<a href="img/original.jpg">Original Image</a>
					<a href="#">Navigation: (Shift) + Arrows</a>
				</div>
			</div>


	</body>
</html>
